        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

            quizQuestions = shuffled.slice(0, 10);

                overlay.className = "overlay-feedback active anim-correct color-force-green";
            } else {
                feedbackMsg.innerHTML = `<strong>ÊÆãÂøµ...</strong><br>Ê≠£Ëß£„ÅØÔºö${correctVal}`;
                feedbackMsg.className = "feedback-msg wrong";
                
                // ‚ùå„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÔºàËâ≤Âº∑Âà∂Ôºâ
                overlay.innerHTML = "‚ùå";
                overlay.className = "overlay-feedback active color-force-red";
            }

            setTimeout(() => {
                overlay.className = "overlay-feedback";
                overlay.innerHTML = "";
            }, 600);

            userResults.push({
                question: questionLabel,
                userAnswer: userVal,
                correctAnswer: correctVal,
                isCorrect: isCorrect
            });

            document.getElementById('current-score').innerText = score;
            feedbackMsg.style.display = 'block';
            document.getElementById('next-btn').style.display = 'inline-block';
        }

        function nextStep() {
            const data = quizQuestions[currentQuestionIndex];

            if (!isSubQuestion && data.sub_question && data.sub_answer) {
                isSubQuestion = true;
                showQuestion();
            } else {
                isSubQuestion = false;
                currentQuestionIndex++;
                if (currentQuestionIndex < 10) {
                    showQuestion();
                } else {
                    showResult();
                }
            }
        }

        function showResult() {
            document.getElementById('quiz-screen').classList.add('hide');
            document.getElementById('result-screen').classList.remove('hide');
            
            document.getElementById('final-score').innerText = `${score}ÁÇπ`;
            
            const totalQs = userResults.length;
            const rate = score / totalQs;
            let comment = "";
            if (rate === 1.0) comment = "ÂÆåÁíß„Åß„ÅôÔºÅÊ≠¥Âè≤„Éû„Çπ„Çø„ÉºÔºÅüèÜ";
            else if (rate >= 0.8) comment = "Á¥†Êô¥„Çâ„Åó„ÅÑÊàêÁ∏æ„Åß„ÅôÔºÅ‚ú®";
            else if (rate >= 0.5) comment = "„ÅÇ„Å®Â∞ë„ÅóÔºÅÂæ©Áøí„Åó„Åæ„Åó„Çá„ÅÜüëç";
            else comment = "Áπ∞„ÇäËøî„ÅóÁ∑¥Áøí„Åó„Åæ„Åó„Çá„ÅÜüìö";
            
            document.getElementById('final-comment').innerText = `${totalQs}Âïè‰∏≠ ${score}ÂïèÊ≠£Ëß£ - ${comment}`;

            const listContainer = document.getElementById('result-list');
            listContainer.innerHTML = ""; 

            userResults.forEach((res, index) => {
                const item = document.createElement('div');
                item.className = `result-item ${res.isCorrect ? 'ok' : 'ng'}`;
                
                // „Éû„Éº„ÇØ„ÅÆËâ≤Âº∑Âà∂
                const markClass = res.isCorrect ? 'color-force-green' : 'color-force-red';
                const markSymbol = res.isCorrect ? '‚≠ï' : '‚ùå';
                
                item.innerHTML = `
                    <div class="result-item-header">
                        <span><span class="mark ${markClass}">${markSymbol}</span>Q${index+1}. ${res.question}</span>
                    </div>
                    <div class="result-detail">
                        <div><span class="ans-label">„ÅÇ„Å™„Åü:</span> <b>${res.userAnswer}</b></div>
                        <div><span class="ans-label">Ê≠£Ëß£:</span> <b>${res.correctAnswer}</b></div>
                    </div>
                `;
                listContainer.appendChild(item);
            });
        }
    </script>
</body>
</html>
